<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="assets/icons/devchallenges.png" />

    <link

    <main>
      <section class="my-gallery">

        <div class="avatar">

          />
          <p class="avatar__description">

          </p>
          <div class="avatar__statistics">
            <p>100 <span>posts</span></p>
            <p>2,242<span>Followers</span></p>
            <p>1,432<span>Following</span></p>

        </div>
        <!-- avatar -->

        <div class="gallery">
          <img
            class="gallery__img-1"
            src="assets/images/photo1.png"
            alt="photo-1"
          />
          <img
            class="gallery__img-2"
            src="assets/images/photo2.png"
            alt="photo-2"
          />
          <img
            class="gallery__img-3"
            src="assets/images/photo3.png"
            alt="photo-3"
          />
          <img
            class="gallery__img-4"
            src="assets/images/photo4.png"
            alt="photo-4"
          />
          <img
            class="gallery__img-5"
            src="assets/images/photo5.png"
            alt="photo-5"
          />
          <img
            class="gallery__img-6"
            src="assets/images/photo6.png"
            alt="photo-6"
          />
        </div>
